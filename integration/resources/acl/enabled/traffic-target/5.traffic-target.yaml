apiVersion: specs.smi-spec.io/v1alpha1
kind: HTTPRouteGroup
metadata:
  name: http-route-group-api
  namespace: ns
matches:
  - name: api
    pathRegex: /api
    methods: ["GET"]

---
apiVersion: access.smi-spec.io/v1alpha1
kind: TrafficTarget
metadata:
  name: traffic-target
  namespace: ns
destination:
  kind: ServiceAccount
  name: server
  namespace: ns
specs:
  - kind: HTTPRouteGroup
    name: http-route-group-api
    matches:
      - api
sources:
  - kind: ServiceAccount
    name: client-a
    namespace: ns